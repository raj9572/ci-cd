name: My Third CI/CD

on:
  push:        # Run when we push code
    branches: [ main ]

jobs:
  run-js-with-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run greet script with chalk
        run: node color-greet.js
